main:
  lang_sample: ""
  language_flag: "🇮🇩"
  language_name: Indonesian
strings:
  plugins:
    admin:
      main: "Admin"
      help: |-
        Malas untuk mempromosikan atau menurunkan seseorang untuk admin? Ingin melihat informasi dasar tentang obrolan?
        Semua hal tentang ruang obrolan seperti daftar admin, menyematkan atau mengambil tautan undangan dapat dilakukan dengan mudah menggunakan bot.
        **Perintah Pengguna:**
        × /adminlist: Daftar semua admin di Grup.
        **Admin only:**
        × /invitelink: Dapatkan tautan undangan obrolan.
        × /promote: Mempromosikan pengguna membalas atau menandai (mendukung dengan title).
        × /fullpromote: Sepenuhnya Mempromosikan pengguna yang dibalas atau ditandai (mendukung dengan title).
        × /demote: Menurunkan pengguna yang dibalas atau ditandai.
        × /admincache: Muat ulang Daftar semua admin di Grup.
        × /zombies: Ban semua akun yang dihapus. (hanya pemilik)
        × /title: menetapkan judul khusus untuk admin yang dipromosikan bot.
        × /disable <commandname>: Hentikan pengguna dari menggunakan "commandname" di grup ini.
        × /enable <item name>: Izinkan pengguna menggunakan "commandname" di grup ini.
        × /disableable: Daftar semua perintah yang dinonaktifkan.
        × /disabledel <yes/off>: Hapus perintah yang dinonaktifkan saat digunakan oleh non-admin.
        × /disabled: Cantumkan perintah yang dinonaktifkan dalam obrolan ini.
        × /enableall: aktifkan semua perintah yang dinonaktifkan.

        **Example:**
        `/promote @username`: ini mempromosikan pengguna ke admin.
    approve:
      main: "Approve"
      help: |-
        Terkadang, Anda mungkin memercayai pengguna untuk tidak mengirim konten yang tidak diinginkan.
        Mungkin tidak cukup untuk menjadikannya admin, tetapi Anda mungkin baik-baik saja dengan locks, blacklists, dan antiflood tidak berlaku untuk mereka.
        Untuk itulah persetujuan - setujui pengguna tepercaya untuk mengizinkan mereka mengirim barang tanpa batasan!
        **Perintah admin:**
        × /approval: Periksa status persetujuan pengguna dalam obrolan ini.
        × /approve: Menyetujui user. Lock, blacklist, dan anti-flood tidak akan berlaku untuk mereka lagi.
        × /unapprove: Tidak menyetujui pengguna. Mereka sekarang akan dikenakan daftar blokir.
        × /approved: Daftar semua pengguna yang disetujui.
        × /unapproveall: Tidak disetujui *SEMUA* pengguna dalam obrolan. Ini tidak dapat dibatalkan!
        **Contoh:**
        `/approve @username`: ini menyetujui pengguna dalam obrolan.
    greetings:
      main: "Greetings"
      help: |-
        Sesuaikan sambutan grup Anda / goodbye pesan yang dapat dipersonalisasi dalam berbagai cara.

        Catatan:
        a) Saat ini hanya mendukung teks!
        b) Syn harus menjadi admin untuk menyapa dan mengucapkan selamat tinggal kepada pengguna.

        Perintah Admin:
        × /setwelcome <membalas> : Menyetel pesan selamat datang khusus.
        × /setgoodbye <membalas> : Menyetel pesan selamat tinggal khusus.
        × /resetwelcome : Setel ulang ke bot pesan selamat datang default.
        × /resetgoodbye : Setel ulang ke pesan selamat tinggal default bot.
        × /welcome <on/off> | noformat : enable/disable | Menampilkan pesan selamat datang saat ini | pengaturan.
        × /goodbye <on/off> | noformat : enable/disable | Menampilkan pesan selamat tinggal saat ini | pengaturan.
        × /cleanwelcome <on/off> : Menampilkan atau menyetel pengaturan sambutan bersih saat ini.
        × /cleangoodbye <on/off> : Menampilkan atau mengatur pengaturan selamat tinggal bersih saat ini.

        ── **clean** ──:
        × /cleanservice <on/off> : Gunakan untuk membersihkan semua pesan layanan secara otomatis atau untuk melihat status saat ini.

        ── **Format** ──
        Check /markdownhelp untuk bantuan terkait dengan pemformatan!

    bans:
      main: "Bans"
      help: |-
        Seseorang yang mengganggu memasuki grup Anda?
        Ingin melarang/membatasi dia?
        Ini adalah plugin untuk Anda, dengan mudah menendang, melarang, dan membuka blokir anggota dalam grup.
        **Hanya admin:**
        × /kick: Tendang pengguna yang dibalas atau ditandai.
        × /skick: Tendang pengguna yang membalas atau menandai dan menghapus pesan Anda.
        × /dkick: Tendang balasan pengguna dan hapus pesan mereka.
        × /ban: Ban yang dibalas atau diberi tag oleh pengguna.
        × /sban: Melarang pengguna membalas atau menandai dan menghapus pesan Anda.
        × /dban: Melarang pengguna membalas dan menghapus pesan mereka.
        × /tban <userhandle> x(m/h/d): Melarang pengguna untuk x waktu. (melalui handle, atau balas). m = menit, h = jam, d = hari.
        × /stban <userhandle> x(m/h/d): Diam-diam melarang pengguna untuk x waktu. (melalui handle, atau balas). m = menit, h = jam, d = hari.
        × /dtban <userhandle> x(m/h/d): Diam-diam melarang pengguna untuk x waktu dan hapus pesan yang dibalas. (melalui balasan). m = menit, h = jam, d = hari.
        × /unban: Membatalkan larangan yang dibalas atau diberi tag oleh pengguna.
        **Contoh:**
        `/ban @username`: ini melarang pengguna dalam obrolan.
    blacklist:
      main: "Blacklist"
      help: |-
        Ingin membatasi kata atau kalimat tertentu dalam grup Anda?
        Daftar hitam digunakan untuk menghentikan pemicu tertentu agar tidak diucapkan dalam grup. Setiap kali pemicu disebutkan, pesan itu akan segera dihapus.
        Kombo yang bagus terkadang memasangkan ini dengan filter peringatan!
        **CATATAN:** daftar hitam tidak memengaruhi admin grup.
        × /blacklist: Lihat kata-kata yang masuk daftar hitam saat ini.
        **Hanya admin:**
        × /addblacklist `<triggers>`: Tambahkan pemicu ke daftar hitam. Setiap baris dianggap sebagai satu pemicu, jadi menggunakan baris yang berbeda akan memungkinkan Anda untuk menambahkan beberapa pemicu.
        × /unblacklist `<triggers>`: Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, sehingga Anda dapat menghapus beberapa pemicu sekaligus.
        × /blaction `<action>`: Tindakan ini akan terjadi ketika pengguna menggunakan kata daftar hitam. Pilih dari - 'kick', 'ban', 'mute', 'warn'.
        Standarnya adalah 'tidak ada', yang akan menghapus pesan pengguna saat mengetik kata daftar hitam.
        **Hanya Pemilik**
        × /rmallblacklist: Menghapus semua daftar hitam dari obrolan saat ini.
        **Catatan :** Hanya dapat menambah atau menghapus satu daftar hitam dalam satu waktu!
        **Contoh :**
        `/addblacklist Asu`: ini menambahkan kata 'Asu' sebagai daftar hitam dalam obrolan.
    filters:
      main: "Filters"
      help: |-
        • /filters: Daftar semua filter aktif yang disimpan dalam obrolan.

        **Hanya admin:**
        • /filter "`<kata kunci>`" `<membalas pesan>`: tambahkan filter ke obrolan ini. Bot sekarang akan membalas pesan itu kapan pun 'kata kunci'
        disebutkan. Jika Anda membalas stiker dengan kata kunci, bot akan membalas dengan stiker itu.

        Jika Anda ingin kata kunci Anda menjadi kalimat, gunakan tanda kutip. misalnya: /filter "hei disana" Apa kabar?
        **Contoh:**
        `/filter "nama filter" Teks Balasan`

        Alias ​​​​untuk filter bisa terlalu disetel, sebut saja '|' antara nama filter yang Anda inginkan.
        **Contoh:**
        `/filter "nama filter1|nama filter2" Teks Balasan`
        Dengan menggunakan itu, Anda dapat membuat satu filter berfungsi pada 2 nama filter tanpa menambahkan yang lain secara manual.

        • /stop `<filter kata kunci>`: Hentikan filter itu.
        **Catatan:** Untuk filter dengan alias, jika Anda menghentikan satu alias, filter juga akan berhenti bekerja pada alias lainnya.
        **Misalnya:** Jika Anda menghentikan "nama filter1" dari contoh di atas, bot tidak akan menanggapi "nama filter2".

        **Hanya pembuat obrolan:**
        • /removeallfilters: Hapus semua filter obrolan sekaligus.

        **Catatan:**
        Saat ini ada batas 50 filter dan 120 alias per chat.
        Semua kata kunci filter dalam huruf kecil.
    formatting:
      main: "Formatting"
      help: |-
        Formatting

        Syn mendukung sejumlah besar opsi pemformatan untuk membuat pesan Anda lebih ekspresif. Lihat dengan mengklik tombol di bawah ini!
    fun:
      main: "Fun"
      help: |-
        × /runs: membalas string acak dari array balasan.
        × /slap: menampar pengguna, atau ditampar jika tidak dibalas.
        × /shrug : angkat bahu XD.
        × /decide : Menjawab secara acak yes/no/maybe
        × /toss : Melempar koin
        × /bluetext : periksa dirimu sendiri :V
        × /roll : Melempar dadu.
        × /react : Reaksi Acak
        × /shout `<kata kunci>`: tulis apa saja yang ingin kamu teriakkan.
    language:
      main: "Language"
      help: |-
        Tidak dapat mengubah bahasa bot?
        Mudah berubah dengan menggunakan modul ini!

        Ketik saja /lang dan gunakan papan ketik sebaris untuk memilih bahasa untuk Anda sendiri atau grup Anda.

        
    locks:
      main: "Locks"
      help: |-
        Gunakan ini untuk mengunci izin grup.
        Memungkinkan Anda mengunci dan membuka kunci jenis izin dalam obrolan.

        **Penggunaan:**
        × /lock `<type>`: Mengunci izin Obrolan.
        × /unlock `<type>`: Buka kunci izin Obrolan.
        × /locks: Lihat izin Obrolan.
        × /locktypes: Periksa jenis kunci yang tersedia!

        **Contoh:**
        `/lock media`: ini mengunci semua pesan media dalam obrolan.
    muting:
      main: "Muting"
      help: |-
        Ingin seseorang bertahan cukup lama di grup?
        Plugin bisu ada di sini untuk membantu, membisukan atau mengaktifkan pengguna mana pun dengan mudah!

        **Hanya Admin :**
        × /mute: Bisukan pengguna yang dibalas atau disebutkan.
        × /smute: silences a user without notifying. Can also be used as a reply, muting the replied to user.
        × /dmute: Mute a user by reply, and delete their message.
        × /tmute <userhandle> x(m/h/d): mutes a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
        × /stmute <userhandle> x(m/h/d): mutes a user for x time without notifying. (via handle, or reply). m = minutes, h = hours, d = days.
        × /dtmute <userhandle> x(m/h/d): Mute the replied user, and delete the replied message. (via reply). m = minutes, h = hours, d = days.
        × /unmute: Unmutes the user mentioned or replied to.

        **Example:**
        `/mute @username`; this mutes a user.
    notes:
      main: "Notes"
      help: |-
        Save a note, get that, even you can delete that note.
        This note only avaiable for your whole group!
        Only admins can save and deletenotes, anyone can get them.

        × /save `<notename>` <`note content or reply to message>`
        Save a note, you can get or delete that later.

        × /get `<note>` or #<note>
        Get that note, if avaiable.

        × /get `<note>` noformat or /get `<note>` raw
        Get that note in raw format, so you can edit and update it.

        × /clear `<note>`
        Delete that note, if avaiable.

        × /clearall
        Clears all notes in the chat!
        **NOTE:** Can only be used by owner of chat!

        × /saved or /notes
        Get all your notes, if too much notes, please use this in your saved message instead!

        × /privatenotes `<on/yes/no/off>`: Whether to turn private rules on or off, prevents spam in chat when people use notes command.

        ── **Note Format** ──
        Check /markdownhelp for help related to formatting!
    pins:
      main: "Pins"
      help: |-
        Here you find find all help related to groups pins and how to manage them via me.

        **Admin Cmds:**
        × /pin: Silently pins the message replied to - add `loud`, `notify` or `alert` to give notificaton to users.
        × /unpin: Unpins the last pinned message.
        × /pinned: Gives the current pinned message of the chat.
        × /unpinall: Unpins all the pinned message in the current chat.
        × /antichannelpin `<on/off/yes/no>`: Toggle antichannelpin status. All the messages from linked channel will be unpinned if enabled!
        × /cleanlinked `<on/off/yes/no>`: Toggle cleanlinked status. All the messages from linked channel will be deleted if enabled!
        × /permapin `<text>`: Pin a custom messages via bot. This message can contain markdown, and can be used in replies to the media include additional buttons and text.
    purges:
      main: "Purges"
      help: |-
        Want to delete messages in you group?
        × /purge: Deletes messages upto replied message.
        × /spurge: Deletes messages upto replied message without a success message.
        × /del: Deletes a single message, used as a reply to message.

        **Example:**
        `/purge <as a reply to message>`: this will delete all the messages till the one you replied.
    reporting:
      main: "Reporting"
      help: |-
        × /report `<reason>`: reply to a message to report it to admins.
        - @admin: reply to a message to report it to admins.
        **NOTE:** Neither of these will get triggered if used by admins.

        **Admins Only:**
        × /reports `<on/off/yes/no>`: change report setting, or view current status.
          - If done in PM, toggles your status.
          - If in group, toggles that groups's status.
    rules:
      main: "Rules"
      help: |-
        Set rules for you chat so that members know what to do and what not to do in your group!

        × /rules: get the rules for current chat.

        **Admin only:**
        × /setrules `<rules>`: Set the rules for this chat, also works as a reply to a message.
        × /clearrules: Clear the rules for this chat.
        × /privrules `<on/yes/no/off>`: Turns on/off the option to send the rules to PM of user or group.
    utils:
      main: "Utils"
      help: |-
        Some utils provided by bot to make your tasks easy!

        × /id: Get the current group id. If used by replying to a message, get that user's id.
        × /info: Get information about a user.
        × /gifid: Reply to a gif to me to tell you its file ID.
        × /wiki: `<query>`: wiki your query.
        × /tr `<language>`: Translates the text and then replies to you with the language you have specifed, works as a reply to message.
        × /github `<username>`: Search for the user using github api!
        × /lyrics `<song>`: Get the lyrics of the song you specify!
        × /weebify `<text>` or `<reply to message>`: To weebify the text.

        **Example:**
        `/info @username`: this fetches the information about a user from the database.
    warnings:
      main: "Warnings"
      help: |-
        Keep your members in check with warnings; stop them getting out of control!

        If you're looking for automated warnings, go read about the blacklist module.

        Admin commands:
        - /warn `<reason>`: Warn a user.
        - /dwarn `<reason>`: Warn a user by reply, and delete their message.
        - /swarn `<reason>`: Silently warn a user, and delete your message.
        - /warns: See a user's warnings.
        - /rmwarn: Remove a user's latest warning.
        - /resetwarn: Reset all of a user's warnings to 0.
        - /warnings: Get the chat's warning settings.
        - /warnmode `<ban/kick/mute>`: Set the chat's warn mode.
        - /warnlimit `<number>`: Set the number of warnings before users are punished.

        Examples:
        `/warn @user`: this warns a user in the chat.
