  formatting:
    md_help: |-
      <b>Markdown Formatting</b>
      Anda dapat memformat pesan Anda menggunakan <b>bold</b>, <i>italic</i>, <u>underline</u>, <strike>strike</strike> dan banyak lagi. Silakan dan bereksperimen!

      **Catatan**: Ini mendukung pemformatan berbasis pengguna telegram serta html dan markdown formatting.
      <b>Supported markdown</b>:
      - <code>`code words`</code>: Backtick digunakan untuk font monospace. Ditampilkan sebagai: <code>code words</code>.
      - <code>__italic__</code>: Garis bawah digunakan untuk huruf miring. Ditampilkan sebagai: <i>italic words</i>.
      - <code>**bold**</code>: Tanda bintang digunakan untuk huruf tebal. Ditampilkan sebagai: <b>bold words</b>.
      - <code>```pre```</code>: Untuk membuat pemformat mengabaikan karakter pemformatan lain di dalam teks yang diformat dengan '```', like: <code>**bold** | *bold*</code>.
      - <code>--underline--</code>: Untuk membuat teks <u>menggarisbawahi</u>.
      - <code>~~strike~~</code>: Tildes digunakan untuk coret. Ditampilkan sebagai: <strike>strike</strike>.
      - <code>||spoiler||</code>: Bilah vertikal ganda digunakan untuk spoiler. Ditampilkan sebagai: <spoiler>Spoiler</spoiler>.
      - <code>[hyperlink](example.com)</code>: Ini adalah format yang digunakan untuk hyperlink. Ditampilkan sebagai: <a href="https://example.com/">hyperlink</a>.
      - <code>[My Button](buttonurl://example.com)</code>: Ini adalah format yang digunakan untuk membuat tombol. Contoh ini akan membuat tombol bernama "My button" yang terbuka <code>example.com</code> ketika diklik.
      Jika Anda ingin mengirim tombol pada baris yang sama, gunakan <code>:sama</code> formatting.
      <b>Contoh:</b>
      <code>[button 1](buttonurl:example.com)</code>
      <code>[button 2](buttonurl://example.com:same)</code>
      <code>[button 3](buttonurl://example.com)</code>
      Ini akan menampilkan tombol 1 dan 2 pada baris yang sama, sementara 3 akan berada di bawahnya.
    filling_help: |-
      <b>Fillings</b>

      Anda juga dapat menyesuaikan konten pesan Anda dengan data kontekstual. Misalnya, Anda bisa menyebut nama pengguna di pesan selamat datang, atau menyebut mereka di filter!
      Anda dapat menggunakan ini untuk 

      <b>Supported fillings:</b>
      - <code>{first}</code>: Nama depan pengguna.
      - <code>{last}</code>: Nama belakang pengguna.
      - <code>{fullname}</code>: Nama lengkap pengguna.
      - <code>{username}</code>: Nama pengguna pengguna. Jika mereka tidak memilikinya, sebutkan pengguna sebagai gantinya.
      - <code>{mention}</code>: Menyebut pengguna dengan nama depan mereka.
      - <code>{id}</code>: ID pengguna.
      - <code>{chatname}</code>: Nama obrolan.
    random_help: |-
      <b>Konten Acak</b>

      Hal lain yang bisa menyenangkan, adalah mengacak isi sebuah pesan. Jadikan hal-hal sedikit lebih pribadi dengan mengubah pesan selamat datang, atau mengubah catatan!

      Cara menggunakan konten acak:
      - %%%: Pemisah ini dapat digunakan untuk menambahkan "random" membalas bot.
      Sebagai contoh:
      <code>Halo
      %%%
      Apa kabar</code>
      Ini akan secara acak memilih antara mengirim pesan pertama, "Halo", atau pesan kedua, "Apa kabar".
      Gunakan ini untuk membuat Alita merasa sedikit lebih disesuaikan! (hanya berfungsi di filters/notes)

      Contoh pesan selamat datang::
      - Setiap kali pengguna baru bergabung, mereka akan disajikan dengan salah satu dari tiga pesan yang ditampilkan di sini.
      -> /filter "hey"
      hello there <code>{first}</code>!
      %%%
      Ooooh, <code>{first}</code> Apa kabar?
      %%%
      Sup? <code>{first}</code>
